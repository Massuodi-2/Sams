<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Loader</title>
<style type="text/css" media="all">
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
height: 100vh;
background: #19f;
}
.loader {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: #fff;
display: grid;
place-items: center;
z-index: 10;
}
</style>
</head>
<body>
<div class="loader">
<h2>Loading...</h2>
</div>
<script type="text/javascript">
// by Qasim
var loader = document.querySelector(".loader");
window.addEventListener("load", ()=> {
setTimeout(()=> {
loader.style.display = "none"
}, 2000)
})
</script>
</body>
</html>
